; PHP settings for VirtualHub-4web, when PHP is running as (Fast)CGI
;
; note: this file is always present, even when running as Apache module,
;       because it is harmless and may become useful one day if the server
;       configuration ever changes to (Fast)CGI
post_max_size="4M"
upload_max_filesize="4M"
enable_post_data_reading="0"
; this one is not supposed to work per-dir, but sometimes it does...
allow_url_fopen="1"
